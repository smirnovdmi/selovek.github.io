                'success': function(data) {
                    $('#content-download a').attr('href', data);
                    $('#header-download').show();
                    $('#content-download').show();
                    if (data.reMakeFile) {
                        remake = true;
                    }
                    $('#header-preload').hide();
                    $('#content-preloader').hide();
                    dataUrl = data;
                    $('#dl a').addClass('readyLink');
                },
                'error': function(data) {
                    location.reload();
                },
                timeout: 5000
            });

            $('#content-download a').click(function() {
                if (remake) {
                    $(this).attr('href', url);
                    window.open(url);
                } else {
                    window.open(dataUrl);
                }
                return false;
            });
        });
